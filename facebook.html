<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Facebook</title>

<!-- Bootstrap 5.3.3 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f0f2f5;
    }

    /* Sidebar */
    .sidebar {
        background: white;
        min-height: 100vh;
        border-right: 1px solid #ddd;
        padding-top: 80px;
    }

    .sidebar a {
        display: block;
        padding: 12px 15px;
        margin-bottom: 8px;
        text-decoration: none;
        color: #333;
        border-radius: 8px;
        transition: 0.3s;
        font-weight: 500;
    }

    .sidebar a:hover {
        background: #e7f1ff;
        color: #0d6efd;
    }

    /* Posts */
    .post-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }

    /* Mobile sidebar slide */
    @media (max-width: 768px) {
        .sidebar {
            position: fixed;
            left: -260px;
            top: 0;
            width: 230px;
            transition: all 0.3s ease;
            z-index: 2000;
            padding-top: 70px;
        }

        .sidebar.show {
            left: 0;
        }
    }
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
    <div class="container-fluid">

        <!-- Hamburger -->
        <button class="btn btn-light d-lg-none me-3" id="menuBtn">‚ò∞</button>

        <a class="navbar-brand fw-bold" href="#">MiniFacebook</a>

        <!-- Search -->
        <form class="d-none d-md-flex w-50">
            <input class="form-control" type="search" placeholder="Search Facebook">
        </form>

    </div>
</nav>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <a href="#">üè† Home</a>
    <a href="#">üë§ Profile</a>
    <a href="#">üë• Friends</a>
    <a href="#">üí¨ Messages</a>
    <a href="#">‚öôÔ∏è Settings</a>
</div>

<!-- MAIN CONTENT -->
<div class="container" style="margin-top: 90px;">

    <!-- CREATE POST -->
    <div class="post-card">
        <h5 class="fw-bold">Create Post</h5>
        <textarea class="form-control mt-2" rows="2" placeholder="What's on your mind?"></textarea>
        <button class="btn btn-primary mt-3 w-100">Post</button>
    </div>

    <!-- Posts -->
    <div class="post-card">
        <h5 class="fw-bold">John Doe</h5>
        <p>Hello everyone! This is my first post on MiniFacebook.</p>
    </div>

    <div class="post-card">
        <h5 class="fw-bold">Jane Smith</h5>
        <p>Had a great day at the park! üå≥</p>
    </div>

    <div class="post-card">
        <h5 class="fw-bold">Mark Johnson</h5>
        <p>Check out my new project! üöÄ</p>
    </div>
</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Toggle sidebar
    document.getElementById("menuBtn").addEventListener("click", () => {
        document.getElementById("sidebar").classList.toggle("show");
    });
</script>

</body>
</html>
