<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Refactored Scroll Layout - Final</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW2ALEwIH"
        crossorigin="anonymous"
    >

    <style>
        /* 1. Base Styling */
        body {
            background-color: var(--bs-gray-100);
        }

        /* 2. Custom Gradient Styles */
        .header-gradient {
            background: linear-gradient(90deg, #dc3545, #e4606d);
        }

        .footer-gradient {
            background: linear-gradient(90deg, #0d6efd, #3b82f6);
        }

        /* 3. Horizontal Scroll Container */
        .scroll-container {
            /* We remove the left/right padding (e.g., px-0) here so the parent can handle it. */
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            /* Only vertical padding remains */
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
            gap: 1.5rem;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        /* 4. Scroll Items */
        .scroll-item {
            min-width: 300px;
            height: 60vh;
            scroll-snap-align: start;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .scroll-item:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <header class="header-gradient text-white shadow-lg fw-bold d-flex justify-content-center align-items-center py-4 fs-4">
        Bootstrap Refactored Scroll Layout
    </header>

    <div class="container-fluid px-5"> 
        <div class="row">
            <div class="col-12">
                <div class="scroll-container">
                    
                    <div class="scroll-item bg-warning text-dark rounded-4 shadow-lg d-flex justify-content-center align-items-center fs-4 p-3">
                        Item 1: Warning
                    </div>
                    <div class="scroll-item bg-success text-white rounded-4 shadow-lg d-flex justify-content-center align-items-center fs-4 p-3">
                        Item 2: Success
                    </div>
                    <div class="scroll-item bg-info text-dark rounded-4 shadow-lg d-flex justify-content-center align-items-center fs-4 p-3">
                        Item 3: Info
                    </div>
                    <div class="scroll-item bg-primary text-white rounded-4 shadow-lg d-flex justify-content-center align-items-center fs-4 p-3">
                        Item 4: Primary
                    </div>
                    <div class="scroll-item bg-danger text-white rounded-4 shadow-lg d-flex justify-content-center align-items-center fs-4 p-3">
                        Item 5: Danger
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-gradient text-white shadow-lg fw-bold d-flex justify-content-center align-items-center py-3 fs-4 mt-auto">
        Bootstrap Footer
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
