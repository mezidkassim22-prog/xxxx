<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scroll Layout - Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .area {
      height: 20vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      font-weight: 600;
    }

    .content-area {
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      font-weight: 600;
      min-width: 300px; /* ensures scroll on small screens */
    }

    .scroll-container {
      overflow-x: auto;
      white-space: nowrap;
    }
  </style>
</head>

<body class="bg-light">

  <!-- Header -->
  <header class="area bg-danger text-white w-100">
    Header
  </header>

  <!-- Horizontally scrollable content -->
  <div class="scroll-container">
    <div class="d-flex flex-row">

      <div class="content-area bg-warning text-dark flex-shrink-0">
        Left
      </div>

      <div class="content-area bg-success text-white flex-shrink-0">
        Center
      </div>

      <div class="content-area bg-info text-dark flex-shrink-0">
        Right
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="area bg-primary text-white w-100">
    Footer
  </footer>

</body>
</html>
