<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap2 Horizontal Scroll</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Header & Footer */
    .area {
      height: 20vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      font-weight: 600;
      color: white;
    }

    .header {
      background-color: #dc3545; /* Bootstrap red */
    }

    .footer {
      background-color: #0d6efd; /* Bootstrap blue */
    }

    /* Scrollable container */
    .scroll-wrapper {
      position: relative;
      width: 100%;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      flex-wrap: nowrap;
      scroll-behavior: smooth;
      padding: 10px 0;
    }

    .scroll-container::-webkit-scrollbar {
      display: none; /* hide scrollbar */
    }

    /* Individual content boxes */
    .content-area {
      min-width: 300px;
      height: 60vh;
      margin: 0 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      font-weight: 600;
      flex-shrink: 0;
      border-radius: 8px;
      color: white;
    }

    .bg-warning { background-color: #ffc107 !important; color: black !important; }
    .bg-success { background-color: #198754 !important; }
    .bg-info { background-color: #0dcaf0 !important; color: black !important; }
    .bg-purple { background-color: #6f42c1 !important; }
    .bg-pink { background-color: #d63384 !important; }

    /* Scroll buttons */
    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    .scroll-btn-left { left: 10px; }
    .scroll-btn-right { right: 10px; }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="area header w-100">
    Header
  </header>

  <!-- Scrollable content section -->
  <div class="scroll-wrapper my-3">
    <button class="scroll-btn scroll-btn-left" onclick="scrollLeft()">&#8249;</button>

    <div id="scrollContainer" class="scroll-container">
      <div class="content-area bg-warning">Left</div>
      <div class="content-area bg-success">Center</div>
      <div class="content-area bg-info">Right</div>
      <div class="content-area bg-purple">Extra 1</div>
      <div class="content-area bg-pink">Extra 2</div>
    </div>

    <button class="scroll-btn scroll-btn-right" onclick="scrollRight()">&#8250;</button>
  </div>

  <!-- Footer -->
  <footer class="area footer w-100">
    Footer
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- Scroll buttons JS -->
  <script>
    const container = document.getElementById('scrollContainer');
    const scrollAmount = 300;

    function scrollLeft() {
      container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    }

    function scrollRight() {
      container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    }
  </script>

</body>
</html>
