<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap2 â€“ Refactored Layout</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <style>
    /* Global */
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header + Footer */
    .section {
      height: 18vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: 700;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .header {
      background: linear-gradient(90deg, #dc3545, #e4606d);
    }

    .footer {
      background: linear-gradient(90deg, #0d6efd, #3b82f6);
    }

    /* Horizontal scrolling layout */
    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      padding: 30px 0;
      gap: 20px;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .scroll-item {
      min-width: 300px;
      height: 60vh;
      background-color: #6c757d;
      color: white;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      font-weight: 600;
      scroll-snap-align: start;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .scroll-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="section header">
    Bootstrap2 Refactored Layout
  </header>

  <!-- Scrollable content -->
  <div class="scroll-container">

    <div class="scroll-item bg-warning text-dark">Left</div>
    <div class="scroll-item bg-success">Center</div>
    <div class="scroll-item bg-info text-dark">Right</div>
    <div class="scroll-item bg-primary">Extra 1</div>
    <div class="scroll-item bg-danger">Extra 2</div>

  </div>

  <!-- Footer -->
  <footer class="section footer">
    Footer
  </footer>

</body>
</html>
