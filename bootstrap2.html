<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap2 Horizontal Scroll Layout</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    /* Header & Footer */
    .area {
      height: 18vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: 700;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .header {
      background: linear-gradient(90deg, #dc3545, #e4606d);
    }

    .footer {
      background: linear-gradient(90deg, #0d6efd, #3b82f6);
    }

    /* Scrollable container */
    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      padding: 20px 0;
    }

    .scroll-container::-webkit-scrollbar {
      display: none; /* hides scrollbar */
    }

    /* Content boxes */
    .content-area {
      scroll-snap-align: start;
      min-width: 300px;
      height: 60vh;
      margin: 0 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      font-weight: 600;
      flex-shrink: 0;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      color: white;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .content-area:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    /* Colors */
    .bg-warning { background-color: #ffc107 !important; color: black !important; }
    .bg-success { background-color: #198754 !important; }
    .bg-info { background-color: #0dcaf0 !important; color: black !important; }
    .bg-purple { background-color: #6f42c1 !important; }
    .bg-pink { background-color: #d63384 !important; }

  </style>
</head>
<body>

  <!-- Header -->
  <header class="area header w-100">
    Bootstrap2 Horizontal Scroll Layout
  </header>

  <!-- Scrollable content section (CSS scroll snapping) -->
  <div class="scroll-container">
    <div class="content-area bg-warning">Left</div>
    <div class="content-area bg-success">Center</div>
    <div class="content-area bg-info">Right</div>
    <div class="content-area bg-purple">Extra 1</div>
    <div class="content-area bg-pink">Extra 2</div>
  </div>

  <!-- Footer -->
  <footer class="area footer w-100">
    Footer
  </footer>

</body>
</html>
