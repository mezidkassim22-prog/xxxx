<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Layout</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .left-box {
            height: 100vh;
            background-color: #da0b37;
        }
        .right-box {
            height: 100vh;
            background-color: #06944d;
        }
        .box-text {
            font-size: 3rem;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>

<div class="container-fluid p-0">
    <div class="row g-0">

        <!-- LEFT (horizontal) -->
        <div class="col-6 left-box d-flex justify-content-center align-items-center">
            <span class="box-text">LEFT</span>
        </div>

        <!-- RIGHT (horizontal) -->
        <div class="col-6 right-box d-flex justify-content-center align-items-center">
            <span class="box-text">RIGHT</span>
        </div>

    </div>
</div>

</body>
</html>
