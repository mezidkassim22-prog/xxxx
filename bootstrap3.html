<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Modern Layout</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .column-box {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: 600;
        }
    </style>
</head>

<body class="m-0">

    <div class="container-fluid p-0">
        <div class="row g-0 d-flex flex-nowrap">

            <div class="col-4 column-box" style="background-color:#ffcc99;">
                Left
            </div>

            <div class="col-4 column-box" style="background-color:#99a0ff;">
                Center
            </div>

            <div class="col-4 column-box" style="background-color:#ffcc99;">
                Right
            </div>

        </div>
    </div>

</body>
</html>
