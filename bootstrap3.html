<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap3 Refactored</title>

    <!-- Bootstrap 5.3.3 CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >

    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        /* Three-column layout */
        .column-box {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: 600;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .column-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .bg-left { background-color: #ffcc99; color: black; }
        .bg-center { background-color: #99a0ff; }
        .bg-right { background-color: #ffcc99; color: black; }

        footer {
            background: #0d0d0d;
            color: #ccc;
            padding: 25px 0;
            text-align: center;
            margin-top: 0;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

    <div class="container-fluid p-0">
        <div class="row g-0">

            <div class="col-4 column-box bg-left">Left</div>
            <div class="col-4 column-box bg-center">Center</div>
            <div class="col-4 column-box bg-right">Right</div>

        </div>
    </div>

    <footer>
        <p class="mb-0">&copy; 2025 Abdulmejid Kassim. All rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
